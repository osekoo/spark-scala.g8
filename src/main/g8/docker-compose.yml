version: '3.8'

networks:
  kafka-network:
    name: local-network

services:
  spark-master:
    image: ghcr.io/osekoo/spark:3.5
    container_name: spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_HOST=spark-master
    ports:
      - "8080:8080"
      - "7077:7077"
    restart: unless-stopped
    networks:
      - local-network

  spark-worker:
    image: ghcr.io/osekoo/spark:3.5
    container_name: spark-worker
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
    volumes:
      - ./:/app
    working_dir: /app
    depends_on:
      - spark-master
    restart: unless-stopped
    networks:
      - local-network

  spark-submit:
    image: ghcr.io/osekoo/spark:3.5
    container_name: spark-submit
    environment:
      - SPARK_MODE=submit
      - SPARK_MASTER_URL=spark://spark-master:7077
    volumes:
      - ./:/app
    working_dir: /app
    depends_on:
      - spark-master
    restart: unless-stopped
    networks:
      - local-network